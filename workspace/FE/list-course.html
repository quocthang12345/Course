<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="list-course.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- This is a start of the Menu Page -->
    <header class="fixed-top">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                    <a class="navbar-brand" href="#">TNT<span class="fab fa-telegram-plane"></span></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Mentor</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" data-toggle="tab">Contact</a></li>
                        </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <div class="form-group ">
                                      <a type="button" class="btn btn-outline-success form-control mr-lg-2 pr-4 pl-4" href="#">Sign in</a>
                                      <a type="button" class="btn btn-primary form-control pr-4 pl-4" href="#"> Sign up</a>
                                  </div>
                            </form>
                    </div>
                </nav>
            </div>	
        </div>
    </header>
    <!-- End Menu Page -->
    <div class="wrap-list-course">
        <div class="container-fluid">
            <nav>
                <ol class="breadcrumb direct-course">
                    <li class="breadcrumb-1"><a href="#">Home</a></li>
                    <li><i class="fas fa-chevron-right breadcrumb-2"></i></li>
                    <li class="breadcrumb-3"><a href="#">Course</a></li>
                </ol>
            </nav>
            <div class="banner-course p-0">
                <div class="row">
                    <div class="col-md-12 col-lg-12 d-flex flex-row align-item-center">
                        <div class="description-banner col-12 col-sm-12 col-md-8 col-lg-8">
                            <div class="text-banner"><h2>Learning with <span style="color:blue">experts</span>,</h2>
                                <h3>Take a programming course to improve your skills!</h3></div>
                            <div class="search">
                                <input type="text" class="search-course mt-3" placeholder="Enter the course name!">
                                <button type="submit" class="searchButton">
                                    <i class="fa fa-search"></i>
                                 </button>
                            </div>
                        </div>
                        <div class="image-course col-md-4 col-lg-4 p-0">
                            <img src="/image/img-list-course.jpg" alt="img-course" title="img-course"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
